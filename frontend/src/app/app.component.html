<div class="page" [class.theme-ar]="language==='ar-LB'"
                 [class.theme-fr]="language==='fr-FR'"
                 [class.theme-en]="language==='en-US'">

  <!-- Header -->
  <header class="hero">
    <div class="brand">
      <div class="logo">IPA</div>
      <div>
        <h1>Lingua · IPA Transcriber</h1>
        <p class="tagline">{{ tagline }}</p>
      </div>
    </div>
    <nav class="tabs">
      <button class="tab" [class.active]="language==='ar-LB'" (click)="setLang('ar-LB')">
        <img src="assets/flags/lb.png" alt="Arabic flag" class="flag" />Arabic (Lebanese)
      </button>
      <button class="tab" [class.active]="language==='fr-FR'" (click)="setLang('fr-FR')">
        <img src="assets/flags/fr.png" alt="French flag" class="flag" />French
      </button>
      <button class="tab" [class.active]="language==='en-US'" (click)="setLang('en-US')">
       <img src="assets/flags/us.png" alt="English flag" class="flag" />English (US)
      </button>
     <!-- <button class="swap" title="Swap layout" (click)="swapPanels()">⇄</button>-->
    </nav>
  </header>

  <!-- Panes -->
  <section class="panes" [class.stacked]="isStacked">
    <!-- Input -->
    <div class="pane">
      <label class="label">Input</label>
      <textarea
        [(ngModel)]="text"
        (input)="onInput($event)"
        class="textarea"
        [placeholder]="placeholder"
        rows="1"></textarea>
      <div class="hint">Auto-transcribes as you type •</div>
    </div>

    <!-- Output -->
    <div class="pane">
      <div class="output-head">
        <span class="label">IPA</span>
        <div class="actions">
          <span class="spinner" *ngIf="loading"></span>
          <button class="mini" (click)="copyIpa()" [disabled]="!ipaOnly">Copy</button>

        </div>
      </div>
      
      <div class="output speak-container">
        
        <button class="speak-fab"
                (click)="toggleSpeak()"
                [class.active]="speaking"
                [title]="speaking ? 'Stop' : 'Speak'">
          
          <svg *ngIf="!speaking" viewBox="0 0 24 24" class="ico">
            <path d="M3 10v4h4l5 4V6l-5 4H3zm13.5 2a4.5 4.5 0 0 0-2.5-4.03v8.06A4.5 4.5 0 0 0 16.5 12zm0-7v2a7 7 0 0 1 0 10v2a9 9 0 0 0 0-14z"/>
          </svg>
         
          <svg *ngIf="speaking" viewBox="0 0 24 24" class="ico">
            <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
          </svg>
        </button>
    
        <div class="ipa" [class.placeholder]="!ipaOnly">
          {{ ipaOnly || 'Result will appear here' }}
        </div>
      </div>
    
      <div class="toast" *ngIf="copied">Copied ✓</div>
    </div>
  </section>

  <footer class="foot">
    <small>Made for speech & learning — perfect for linguists, SLPs, and language lovers.</small>
  </footer>
</div>
